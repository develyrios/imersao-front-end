<!--D)
Crie uma tabela com horários de partida de voos de um aeroporto.

Requisitos:

Ter um título;
No cabeçalho precisa dos itens cia aérea, horário e cidade;
Precisa ter no mínimo 1 mesclagem de cidades e 1 mesclagem de cia;
Ter no máximo 10 itens no corpo da tabela.-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>
        Atividade 2D: Aeroporto
    </title>
</head>

<body>

        Voos Aeroporto Fortaleza
    </h1>
    <table>
        <thead>
            <tr>
                <th> Companhia aérea </th>
                <th> Horário </th>
                <th> Cidade </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"> Gol </td>
                <td> 21:25 </td>
                <td> Manaus </td>
            </tr>

            <tr>
                <td> 22:45 </td>
                <td> São Luís </td>
            </tr>

            <tr>
                <td> LaTAM </td>
                <td> 02:30 </td>
                <td rowspan="2"> Congonhas </td>
            </tr>

            <tr>
                <td> Gol </td>
                <td> 04:10 </td>
            </tr>

            <tr>
                <td> Azul </td>
                <td> 05:40 </td>
                <td> Recife </td>
            </tr>

            <tr>
                <td> VoePass</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
