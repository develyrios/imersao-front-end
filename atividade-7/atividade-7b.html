<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7B</title>
    <link rel="stylesheet" href="styleB.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Todas as Letras Escola</h1>
    </header>
    <main>
        <section class="section">
            <h2 class="section__h2">√Årea de login:</h2>
            <form class="form">
                <div class="form__div">
                    <label class="form__label" for="email">E-mail:</label>
                    <input class="form__input"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Seu e-mail"
                        required
                    />
                </div>
                <div class="form__div">
                    <label class="form__label" for="senha">Senha:</label>
                    <input class="form__input"
                        type="password"
                        name="senha"
                        id="senha"
                        placeholder="Sua senha"
                        required
                    />
                </div>
                <div>
                    <button class="form__entrar">Entrar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <span class="footer__span">Todos os direitos reservados</span>
    </footer>
</body>
</html>
