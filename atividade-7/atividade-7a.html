<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 7A</title>
  <link rel="stylesheet" href="styleA.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header__h1">Todas as Letras Escola</h1>
    <nav class="nav">
      <ul class="nav__lista">
        <li class="nav__item">
          <a href="#" class="nav__link">Home</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Sobre</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Contato</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="section">
      <h2 class="section__h2">Inscreva-se</h2>
      <p class="section__p">Preencha todos os campos abaixo. Todos campos são obrigatórios:</p>
      <form class="form">
        <div class="form__campo">
          <label class="form__label" for="nome">Nome:</label>
          <input class="form__input"
            type="text"
            name="nome"
            id="nome"
            placeholder="Seu primeiro nome"
            required
          />
        </div>
        <div class="form__campo">
          <label class="form__label" for="sobrenome">Sobrenome:</label>
          <input class="form__input"
            type="text"
            name="sobrenome"
            id="sobrenome"
            placeholder="Seu sobrenome"
            required
          />
        </div>
        <div class="form__campo">
          <label class="form__label" for="email">E-mail:</label>
          <input class="form__input"
            type="email"
            name="email"
            id="email"
            placeholder="seuemail@seuprovedor.com"
            required
          />
        </div>
        <div class="form__campo">
          <label class="form__label" for="senha">Senha:</label>
          <input class="form__input"
            type="password"
            name="senha"
            id="senha"
            placeholder="Sua senha"
            required
          />
        </div>
        <div class="form__campo">
          <label class="form__label" for="idade">Idade:</label>
          <input class="form__input"
            type="number"
            name="idade"
            id="idade"
            placeholder="Sua idade"
            required
          />
        </div>
        <div class="form__campo">
          <label class="form__label" for="categoria">Selecione uma categoria:</label>
          <select class="form__select" name="categoria" id="categoria" required>
            <option disabled selected>Selecione uma opção</option>
            <option value="a">Categoria A</option>
            <option value="b">Categoria B</option>
          </select>
        </div>
        <div class="form__campo">
          <button class="form__enviar">Enviar</button>
          <button class="form__limpar" type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__span">Todos os direitos reservados.</span>
  </footer>
</body>
</html>
